<div class="container-wrapper travelcard_wrapper">
    <div class="container d-flex align-items-center flex-column">
        <p class="heading">{{heading}}</p>
        <div class="container" *ngFor="let travel of travels; let i = index">
            <app-travelcard [travelobject]="travel" [id]=i></app-travelcard>
        </div>

    </div>
</div>
